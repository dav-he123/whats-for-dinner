<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>
  <body>
    <div class="header">
      <a href="#default"
        ><img src="./images/cookpot.svg" alt="Company Logo"
      /></a>

      <div class="header-right">
        <input class="addrecipe" type="button" value="Add Recipe" />
        <a class="active" href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
    </div>

    <div class="boxes">
      <div>
        <form class="submitform">
          <p>What are you looking for?</p>
          <div>
            <input
              type="radio"
              id="side"
              name="full_course_meal_type"
              value="Side"
            />
            <label for="side">Side</label><br />
          </div>
          <div>
            <input
              type="radio"
              id="maindish"
              name="full_course_meal_type"
              value="Main Dish"
            />
            <label for="maindish">Main Dish</label><br />
          </div>
          <div>
            <input
              type="radio"
              id="dessert"
              name="full_course_meal_type"
              value="Dessert"
            />
            <label for="dessert">Dessert</label><br />
          </div>
          <div>
            <input
              type="radio"
              id="entiremeal"
              name="full_course_meal_type"
              value="Entire Meal"
            />
            <label for="entire meal">Entire Meal</label><br />
          </div>
          <input class="buttonLetsCook" type="button" value="Let's Cook" />
        </form>
      </div>
      <div class="boxmealdish">
        <div class="meal-dish">
          <img src="./images/meal-dish.png" alt="Meal Logo" />
        </div>
        <h1 class="headercaption"></h1>
        <p class="captiondish"></p>
      </div>
    </div>
    <button class="buttonclear" type="button">Clear</button>

    <!-- Page-specific (main) content here -->
    <main class="container"></main>
    <footer class="footer">
      <div class="recipefooter">
        <label for="inputtype">Recipe Type: </label>
        <input type="text" id="inputtype" name="inputtype" />
        <label for="inputname">Recipe Name: </label>
        <input type="text" id="inputname" name="inputname" />
        <button class="buttonaddnewrecipe" type="button">
          Add New Recipe!
        </button>
      </div>
    </footer>
  </body>
</html>
