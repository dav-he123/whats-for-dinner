<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>
  <body>
    <div class="header">
      <a href="#default"
        ><img src="./images/cookpot.svg" alt="Company Logo"
      /></a>

      <div class="header-right">
        <a class="active" href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
    </div>

    <div class="boxes">
      <div>
        <form class="submitform">
          <p>What are you looking for?</p>
          <div>
            <input
              type="radio"
              id="side"
              name="full_course_meal_type"
              value="Side"
            />
            <label for="side">Side</label><br />
          </div>
          <div>
            <input
              type="radio"
              id="maindish"
              name="full_course_meal_type"
              value="Main Dish"
            />
            <label for="maindish">Main Dish</label><br />
          </div>
          <div>
            <input
              type="radio"
              id="dessert"
              name="full_course_meal_type"
              value="Dessert"
            />
            <label for="dessert">Dessert</label><br />
          </div>
          <div>
            <input
              type="radio"
              id="entiremeal"
              name="full_course_meal_type"
              value="Entire Meal"
            />
            <label for="entire meal">Entire Meal</label><br />
          </div>
          <input class="buttonLetsCook" type="submit" value="Let's Cook" />
        </form>
      </div>
      <div class="boxmealdish">
        <a href="#default"
          ><img src="./images/meal-dish.png" alt="Meal Logo"
        /></a>
      </div>
    </div>

    <!-- Page-specific (main) content here -->
    <main class="container"></main>
  </body>
</html>
